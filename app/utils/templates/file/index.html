<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body {
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #file-input-container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            background-color: #f8f8f8;
        }

        #file-input {
            display: none;
        }

        .file-buttons {
            width: 98%;
            display: flex;
            justify-content: space-between;
        }

        .file-button {
            width: 48%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .file-button:hover {
            background-color: #0056b3;
        }

        #image-container {
            width: 98%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 10px;
        }

        .image-wrapper {
            width: 35%;
            margin: auto;
        }

        .image-wrapper img {
            width: 95%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div id="image-container"></div>
<form id="file-form" action="create" method="post" enctype="multipart/form-data">
    <div id="file-input-container">
        <input type="hidden" name="key" value="{{ key }}">
        <input type="file" id="file-input" name="files" multiple>
        <div class="file-buttons">
            <button type="button" class="file-button" id="file-button">добавить файл</button>
            <button type="submit" class="file-button" id="continue-button">Продолжить</button>
        </div>
    </div>
</form>
<script>
    const fileInput = document.getElementById('file-input');
    const fileButton = document.getElementById('file-button');
    const continueButton = document.getElementById('continue-button')
    const imageContainer = document.getElementById('image-container');
    const fileMaxCount = 10;

    fileButton.addEventListener('click', () => {
        fileInput.click();
    });

    fileInput.addEventListener('change', () => {
        const files = fileInput.files;
        imageContainer.innerHTML = '';
        if (files.length > fileMaxCount) {
            alert('max files / макс. файлов ' + fileMaxCount);
            return
        }
        for (const file of files) {
            const imgWrapper = document.createElement('div');
            imgWrapper.className = 'image-wrapper';
            const img = document.createElement('img');
            const filename_split = file.name.split('.')
            if (['jpg', 'png'].includes(filename_split[filename_split.length - 1])) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                img.src = 'https://74foto.ru/800/600/http/mpsatp.ru/wp-content/uploads/2021/01/Untitled-2-01-768x769.png';
            }
            imgWrapper.appendChild(img);
            imageContainer.appendChild(imgWrapper);
        }
    });

    continueButton.addEventListener('click', () => {
        window.history.back();
    });
</script>
</body>
</html>
